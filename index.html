<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="ptop" src="images/bg-pattern-top.svg" alt="">
  <div class="shadow-lg card">
    <img src="images/bg-pattern-card.svg" class="card-img-top cardbg" alt="">
    <ul class="card-body list-group list-group-flush">
      <img class="avatar" src="images/image-victor.jpg" alt="">
      <li class="list-group-item">
        <br>
        <p class="big title"> Victor Crest <span class="med"> 26 </span></p>
        <p class="small city">London</p>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="col">
            <p class="big">80K</p>
            <p class="small">Followers</p>
          </div>
          <div class="col">
            <p class="big">803K</p>
            <p class="small">Likes</p>
          </div>
          <div class="col">
            <p class="big">1.4K</p>
            <p class="small">Photos</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <img class="pbottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://a22yuen.github.io/cv2/">Anson Yuen</a>.
  </div>
</body>

</html>
